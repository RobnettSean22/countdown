    <script type="text/javascript">
      //set the date you are counting down too
      let endDate = new Date("Jan 7, 2020 00:00:00").getTime();

      let countDown = setInterval(function() {
        let current = new Date().getTime();

        let difference = endDate - current;

        let numDays = Math.floor(difference / (1000 * 60 * 60 * 24));
        let numHours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );

        let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((difference % (1000 * 60)) / 1000);

        numDays < 10
          ? "0" + numDays
          : numDays || numbHours < 10
          ? "0" + numHours
          : numHours || minutes < 10
          ? "0" + minutes
          : minutes || seconds < 10
          ? "0" + seconds
          : seconds;

        let daysLeft = (document.getElementById("days").innerText =
          numDays + "D");
        let hoursLeft = (document.getElementById("hours").innerText =
          numHours + "H");
        const minutesLeft = (document.getElementById("minutes").innerText =
          minutes + "M");
        const secondsLeft = (document.getElementById(
          "seconds"
        ).innerText = seconds);

        // document.getElementById("timer").innerText =
        //   daysLeft + hoursLeft + minutesLeft + secondsLeft;
      }, 1000);
    </script>
