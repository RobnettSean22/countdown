<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title></title>
  </head>
  <body>
    <div id="headline">
      <h1>Season Opener</h1>
    </div>
    <div id="timer">
      <div class="box">
        <span class="first"></span>
        <span class="second"></span>
        <span class="third"></span>
        <span class="fourth"></span>
        <h1 id="days"></h1>
      </div>

      <div class="box">
        <span class="first"></span>
        <span class="second"></span>
        <span class="third"></span>
        <span class="fourth"></span>

        <h1 id="hours"></h1>
      </div>
      <div class="box">
        <span class="first"></span>
        <span class="second"></span>
        <span class="third"> </span>
        <span class="fourth"></span>
        <h1 id="minutes"></h1>
      </div>
      <div class="box">
        <span class="first"></span>
        <span class="second"></span>
        <span class="third"></span>
        <span class="fourth"></span>
        <h1 id="seconds"></h1>
      </div>
    </div>
    <div id="labels">
      <label class="underD">Days</label>
      <label class="underH">Hours</label>
      <label class="underM">Minutes</label>
      <label class="underS">Seconds</label>
    </div>
    <script type="text/javascript">
      //set the date you are counting down too
      let endDate = new Date("Apr 2, 2020 00:00:00").getTime();

      let countDown = setInterval(function() {
        let current = new Date().getTime();

        let difference = endDate - current;

        let numDays = Math.floor(difference / (1000 * 60 * 60 * 24));
        let numHours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );

        let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((difference % (1000 * 60)) / 1000);

        let D = numDays < 10 ? "0" + numDays : numDays;
        let H = numHours < 10 ? "0" + numHours : numHours;
        let S = seconds < 10 ? "0" + seconds : seconds;
        let M = minutes < 10 ? "0" + minutes : minutes;

        console.log(M);
        document.getElementById("days").innerText = D;
        document.getElementById("hours").innerText = H;
        document.getElementById("minutes").innerText = M;
        document.getElementById("seconds").innerText = S;
      }, 1000);
    </script>
  </body>
</html>
